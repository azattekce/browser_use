services:
  browser-test-app:
    build: .
    image: myacrjokeruitest1.azurecr.io/jokeruitest:v1.0
    network_mode: "host" # Azure Container Apps'da desteklenmiyor - kaldırıldı
    env_file:
      - .env
    volumes:
      - browser_test_instance:/app/instance:rw
      - browser_test_logs:/app/logs:rw
    environment:
      - FLASK_ENV=development  # Azure için production
      - SECRET_KEY=development-secret-key-change-me-in-production
      - DATABASE_URL=sqlite:////app/instance/browser_test.db
      - HEADLESS=false
      - PYTHONPATH=/app
      - DISPLAY=:99
      - DOCKER_USER=docker_admin
      - PORT=5005
      - RUNNING_IN_DOCKER=true
      - AZURE_CONTAINER_APP=true
      # LLM API Keys
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - LLM_MODEL=${LLM_MODEL:-gemini-flash-latest}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Browser automation config
      - WINDOW_WIDTH=1920
      - WINDOW_HEIGHT=1080
      - IMPLICIT_WAIT=5
      - EXPLICIT_WAIT=10
      - MAX_STEPS=50
    restart: unless-stopped
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s

volumes:
  browser_test_instance:
    driver: local
  browser_test_logs:
    driver: local