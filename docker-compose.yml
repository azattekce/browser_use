services:
  browser-test-app:
    build: .
    ports:
      - "5001:5001"
      - "5900:5900"  # VNC port
      - "6080:6080"  # noVNC web interface
    env_file:
      - .env
    volumes:
      - browser_test_instance:/app/instance:rw
      - browser_test_logs:/app/logs:rw
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=production-secret-key-change-me
      - DATABASE_URL=sqlite:////app/instance/browser_test.db
      - HEADLESS=false
      - PYTHONPATH=/app
      - DISPLAY=:99
      - DOCKER_USER=docker_admin
      - PORT=5001
      # LLM API Keys - Host .env dosyasından alınacak
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - LLM_MODEL=${LLM_MODEL:-gemini-flash-latest}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Browser automation config
      - WINDOW_WIDTH=1920
      - WINDOW_HEIGHT=1080
      - IMPLICIT_WAIT=5
      - EXPLICIT_WAIT=10
      - MAX_STEPS=50
    restart: unless-stopped
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - browser-test-network

networks:
  browser-test-network:
    driver: bridge

volumes:
  browser_test_instance:
    driver: local
  browser_test_logs:
    driver: local